logs:
  configs:
    - clients:
      - basic_auth:
          password: test
          username: test
        url: https://logs-prod3.grafana.net/loki/api/v1/push
      name: default
      positions:
        filename: /tmp/positions.yaml
      scrape_configs:
        - job_name: integrations/node_exporter_direct_scrape
          static_configs:
            - targets:
                - localhost
              labels:
                instance: hostname
                __path__: /var/log/*.log
                job: integrations/node_exporter
      target_config:
        sync_period: 10s